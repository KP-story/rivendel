plugins {
    id 'java'
}

group 'com.kp.core'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    compile project(':common')
    compile project(':pojo')
    compile 'javax.persistence:javax.persistence-api:2.2'
    compile 'org.apache.commons:commons-lang3:3.8.1'
}
